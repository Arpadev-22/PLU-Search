<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/stylesetores.css">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <title>Setores</title>
</head>
<body>
    <header class="cabecalho">
        <i class="fas fa-arrow-circle-left" onclick="voltar()"></i>
        <img src="src/images/logo-plu-search-setores.png" alt="Logo Plu-search">
    </header>

    <section class="setores">
        <button id="hortifruti"><div class="botoes-flex"><i class="itens-setores fas fa-apple-alt"></i>Hortifruti</div></button>
        <button id="frios"><div class="botoes-flex"><i class="itens-setores fas fa-ice-cream"></i>Frios</div></button>
        <button id="acougue">Açougue</button>
        <button id="padaria">Padaria</button>
        <button id="mercearia">Mercearia</button>
        <button id="restaurante">Restaurante</button>
        <button id="perfumaria">Perfumaria</button>
    </section>

    <script src="src/js/interação.js"></script>
</body>
</html>
